<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="height: 90vh;">
    <ion-card *ngFor="let msg of dialog">
        <ion-card-header>
            {{msg.user}}
        </ion-card-header>
        <ion-card-content>
            {{msg.content}}
        </ion-card-content>
    </ion-card>
    
</ion-content>

<div style="
    position: absolute;
    z-index: 100;
    bottom: 0;
    width: 100%;
    padding: 0 16px;
    background: #eaeaea;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90px;
">
            <ion-item>
                <ion-label stacked>Message</ion-label>
                <ion-input type="text" [(ngModel)]="message"></ion-input>
        </ion-item>
            <button ion-button color="light" (click)="send()">Send</button>
</div>
