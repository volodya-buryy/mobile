<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let msg of dialog">
        <ion-card-header>
            {{msg.user}}
        </ion-card-header>
        <ion-card-content>
            {{msg.content}}
        </ion-card-content>
    </ion-card>
    
    <ion-item>
        <ion-label stacked>Message</ion-label>
        <ion-input type="text" [(ngModel)]="message"></ion-input>
    </ion-item>
    <button ion-button color="light" (click)="send()">Send</button>
</ion-content>
